<!DOCTYPE html> <!-- 声明HTML5文档类型，让浏览器按标准渲染 -->
<html lang="zh-CN"> <!-- 指定语言为中文，利于搜索引擎识别 -->
<head>
    <meta charset="UTF-8"> <!-- 声明字符编码，避免中文乱码 -->
    <title>首页 - 我的第一个HTML页面</title> <!-- 优化标题，加入关键词，利于SEO -->
    <meta name="description" content="这是我的第一个HTML页面，展示基础的HTML写法"> <!-- 描述标签，利于搜索引擎收录 -->
</head>
<body>
    <h1>你好,HTML!</h1>
</body>
</html>
